<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Predictor</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <h1>Diabetes Predictor</h1>
    <form id="prediction-form">
        <input type="number" name="age" placeholder="Age" required>
        <input type="number" name="glucose" placeholder="Glucose Level" required>
        <input type="number" name="Pregnancies" placeholder="Pregnancies in month (0 if male)" required="required" /><br>
    	<input type="number" name="Glucose" placeholder="Glucose" required="required" /><br>
        <input type="number" name="BloodPressure" placeholder="BloodPressure" required="required" /><br>
        <input type="number" name="SkinThickness" placeholder="SkinThickness in millimeters(mm)" required="required" /><br>
        <input type="number" name="Insulin" placeholder="Insulin" required="required" /><br>
        <input type="number" name="BMI" placeholder="BMI" required="required" /><br>
        <input type="number" name="DiabetesPedigreeFunction" placeholder="DiabetesPedigreeFunction" required="required" /><br>
        <button type="submit">Predict</button>
    </form>
    <div id="result"></div>

    <script src="public\assets\js\main.js"></script>
</body>
</html>
